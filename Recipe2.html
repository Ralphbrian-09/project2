<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filipino Recipes | Lutong Pinoy</title>
    <link rel="stylesheet" href="RecipeDesign.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header>
    <div class="container">
        <div class="logo-container">
            <img src="logo.jpg" alt="Lutong Pinoy Logo" class="logo-img">
            <h1 class="logo-text">Lutong Pinoy</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="Recipe2.html">Recipes</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
        <div class="mobile-menu-btn">
            <i class="fas fa-bars"></i>
        </div>
    </div>
</header>

    <div class="mobile-nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Recipe2.html" class="active">Recipes</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </div>

    <main class="recipes-main">
        <section class="recipe-search">
            <div class="container">
                <h2>Discover Filipino Recipes</h2>
                <div class="search-filter">
                    <input type="text" id="search-input" placeholder="Search recipes...">
                    <select id="category-filter">
                        <option value="all">All Categories</option>
                        <option value="ulam">Ulam (Main Dishes)</option>
                        <option value="dessert">Panghimagas</option>
                        <option value="breakfast">Almusal</option>
                        <option value="mirienda">Merienda</option>
                        <option value="noodles">Pansit</option>
                        <option value="meat">Meat Dishes</option>
                        <option value="seafood">Seafood Dishes</option>
                    </select>
                    <select id="difficulty-filter">
                        <option value="all">Any Difficulty</option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
            </div>
        </section>

        <section class="recipes-container">
            <div class="container">
                <div class="recipes-grid" id="recipes-grid">
                    <!-- Recipes will be dynamically loaded here -->
                </div>
            </div>
        </section>

        <!-- Recipe Modal -->
        <div class="modal" id="recipe-modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <div class="modal-body">
                    <!-- Recipe details will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Lutong Pinoy</h3>
                    <p>Preserving Filipino culinary heritage one recipe at a time.</p>
                </div>
                <div class="footer-section">
                    <h3>Quick Links</h3>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="Recipe2.html">Recipes</a></li>
                        <li><a href="about.html">About</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h3>Connect</h3>
                    <div class="social-icons">
                        <a href="https://www.facebook.com/"><i class="fab fa-facebook"></i></a>
                        <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
                        <a href="https://ph.pinterest.com/"><i class="fab fa-pinterest"></i></a>
                        <a href="https://www.youtube.com/"><i class="fab fa-youtube"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 Lutong Pinoy. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="Recipe1.js"></script>
</body>
</html>
